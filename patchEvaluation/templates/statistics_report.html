        }
        .progress-fill { 
            height: 100%;

            position: relative;

        .progress-fill::after {
            content: '';

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);

        window.addEventListener('load', function() {

                const target = (widthVal && !isNaN(parseFloat(widthVal))) ? `${parseFloat(widthVal)}%` : '0%';

        });
