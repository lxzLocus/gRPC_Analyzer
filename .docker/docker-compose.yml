services:
  dev:
    build:
      context: ./
      dockerfile: Dockerfile_dev
    container_name: dev
    # restart: always
    tty: true
    volumes:
      - /app/node_modules # ←追加
      - type: bind
        source: ../
        target: /app
        
  grpc-analyzer-node:
    build:
      context: ./
      dockerfile: Dockerfile_node
    container_name: grpc-analyzer-node
    # restart: always
    tty: true
    volumes:
      - /app/node_modules
      - type: bind
        source: ../
        target: /app
      - type: bind
        source: E:/Workspace/gRPC_Analyzer/dataset/raw_cloned
        target: /app/dataset/raw_cloned
      - type: bind
        source: E:/Workspace/gRPC_Analyzer/dataset/filtered_protoChanged
        target: /app/dataset/filtered_protoChanged
      - type: bind
        source: E:/Workspace/gRPC_Analyzer/dataset/filtered_confirmed
        target: /app/dataset/filtered_confirmed
      - type: bind
        source: E:/Workspace/gRPC_Analyzer/dataset/filtered_commit
        target: /app/dataset/filtered_commit
      - type: bind
        source: E:/Workspace/gRPC_Analyzer/dataset/filtered_fewChanged
        target: /app/dataset/filtered_fewChanged

  # ===========================================
  # 評価システム（新規追加）
  # ===========================================
  evaluation-system:
    build:
      context: ../evaluation
      dockerfile: Dockerfile_evaluation
    container_name: grpc-analyzer-evaluation
    tty: true
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - EVALUATION_MODE=production
    volumes:
      # 評価システムコード（/app/evaluation → コンテナの/app）
      - type: bind
        source: F:/Workspace/gRPC_Analyzer/evaluation
        target: /app
      # データセット（読み取り専用）
      - type: bind
        source: F:/Workspace/gRPC_Analyzer/dataset
        target: /app/dataset
        read_only: true
      # APRログ（読み取り専用）
      - type: bind
        source: F:/Workspace/gRPC_Analyzer/log
        target: /app/apr-logs
        read_only: true
      # APR結果（読み取り専用）
      - type: bind
        source: F:/Workspace/gRPC_Analyzer/output
        target: /app/apr-output
        read_only: true

  patch-evaluation:
    build:
      context: ../patchEvaluation
      dockerfile: Dockerfile
    container_name: patch-evaluation
    tty: true
    working_dir: /app
    volumes:
      # 評価システムコード（patchEvaluation → コンテナの/app）
      - type: bind
        source: F:/Workspace/gRPC_Analyzer/patchEvaluation
        target: /app
      # データセット（読み取り専用）
      - type: bind
        source: E:/Workspace/gRPC_Analyzer/dataset
        target: /app/dataset
        read_only: true
      # APRログ（読み取り専用）
      - type: bind
        source: F:/Workspace/gRPC_Analyzer/log
        target: /app/apr-logs
        read_only: true
      # APR結果（読み取り専用）
      # - type: bind
      #   source: F:/Workspace/gRPC_Analyzer/output
      #   target: /app/apr-output
      #   read_only: true